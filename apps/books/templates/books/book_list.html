{% extends 'books/base.html' %} {% load static %} {% block content %}

        </button>
</p>

<table class="table" id="book-table">

            <th>Title</th>

            <th>Type</th>

            <th>Pages</th>

            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% include 'books/partial_book_list.html' %}
    </tbody>
</table>
<div class="modal fade" id="modal-book">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
    {% endblock %}
